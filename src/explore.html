<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-gray-100">
    <div class="pt-8 px-8 fixed top-0 w-full z-10">
        <div class="flex flex-row">

            <label for="fil-modal"
                class="text-black rounded-[36px] focus:text-blue-600 backdrop-blur-[5rem] bg-gray-400 bg-opacity-40 text-5xl px-5 py-2.5 ">
                <h1>Filter</h1>
            </label>
            <input type="checkbox" id="fil-modal" class="peer appearance-none" />
            <!-- Filter page -->
            <label for="fil-modal"
                class="z-50 invisible fixed inset-0 flex pt-5 pl-10 bg-slate-700/30  peer-checked:pointer-events-auto peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">
                <label class="h-fit max-w-lg scale-90 rounded-md bg-white p-6 text-black shadow-2xl transition" for="">
                    <div class="filter-container bg-gray-100 p-4">
                        <ul class="list-none">

                            <li class="mb-2">
                                <label for="price" class="block">Price Range:</label>
                                <select id="price" class="w-full border border-gray-300 rounded-md">
                                    <option value="20" class="py-2">$0-$20</option>
                                    <option value="50" class="py-2">$21-$50</option>
                                    <option value="100" class="py-2">$51-$100</option>
                                </select>
                            </li>

                            <li class="mb-2">
                                <label for="size" class="block">Size:</label>
                                <select id="size" class="w-full border border-gray-300 rounded-md">
                                    <option value="small" class="py-2">Small</option>
                                    <option value="medium" class="py-2">Medium</option>
                                    <option value="large" class="py-2">Large</option>
                                </select>
                            </li>

                            <li class="mb-2">
                                <label for="format" class="block">Format:</label>
                                <select id="format" class="w-full border border-gray-300 rounded-md">
                                    <option value="jpg" class="py-2">JPG</option>
                                    <option value="png" class="py-2">PNG</option>
                                    <option value="tiff" class="py-2">TIFF</option>
                                </select>
                            </li>

                            <li class="mb-2">
                                <label for="color-space" class="block">Color Space:</label>
                                <select id="color-space" class="w-full border border-gray-300 rounded-md">
                                    <option value="rgb" class="py-2">RGB</option>
                                    <option value="lab" class="py-2">LAB</option>
                                    <option value="hsl" class="py-2">HSL</option>
                                </select>
                            </li>

                            <li class="mb-2">
                                <label for="resolution" class="block">Resolution:</label>
                                <select id="resolution" class="w-full border border-gray-300 rounded-md">
                                    <option value="low" class="py-2">Low</option>
                                    <option value="medium" class="py-2">Medium</option>
                                    <option value="high" class="py-2">High</option>
                                </select>
                            </li>

                            <li class="mb-2">
                                <label for="orientation" class="block">Orientation:</label>
                                <select id="orientation" class="w-full border border-gray-300 rounded-md">
                                    <option value="portrait" class="py-2">Portrait</option>
                                    <option value="landscape" class="py-2">Landscape</option>
                                    <option value="square" class="py-2">Square</option>
                                </select>
                            </li>
                        </ul>

                        <button id="filter-button"
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Confirm</button>
                    </div>

                </label>
            </label>

            <button type="button"
                class="ml-auto focus:text-blue-600 text-black rounded-[36px] backdrop-blur-[5rem] bg-gray-400 bg-opacity-40 text-5xl px-5 py-2.5 ">
                My Listings
            </button>
        </div>

        <div class="flex flex-row pt-4">
            <form class=" mx-auto w-full h-[100px]">
                <label for="default-search" class="mb-2 text-gray-900 sr-only">Search</label>
                <div class="relative w-full flex flex-row">
                    <input type="search" id="default-search"
                        class="self-center text-4xl h-[100px] block w-full p-4 ps-10 text-gray-900 border border-gray-300 rounded-full bg-gray-50 focus:ring-blue-500 placeholder:text-4xl placeholder:self-center"
                        placeholder="Search Photos" />
                    <button type="submit"
                        class="text-[50px] text-black absolute end-2.5 bottom-2.5 rounded-lg px-4 py-2">
                        <i class="fa fa-search mr-2"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- Buy Picture page -->
    <input type="checkbox" id="tw-modal" class="peer appearance-none" />
    <label for="tw-modal"
        class="z-50 invisible fixed inset-0 flex items-center justify-center bg-slate-700/30  peer-checked:pointer-events-auto peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">
        <label class="h-fit max-w-lg scale-90 rounded-md bg-white p-6 text-black shadow-2xl transition" for="">
            <h3 class="text-lg font-bold text-center">King julien</h3>
            <div class="container mx-auto">
                <div class="flex flex-col items-center">
                    <img src="images/king_julien.jpeg" alt="Picture"
                        class="w-full h-auto rounded-md border border-gray-300" />
                    <div class="flex justify-evenly items-center">
                        <div class="w-50 image-info rounded-md bg-gray-100 p-4">
                            <p><strong>Tags:</strong> <span class="font-bold text-gray-500">Wildlife, Lemur</span></p>
                            <p><strong>Size:</strong> <span class="font-bold text-gray-500">6270x4180 pixels</span></p>
                            <p><strong>Format:</strong> <span class="font-bold text-gray-500">JPEG</span></p>
                            <p><strong>Color Space:</strong> <span class="font-bold text-gray-500">RGB</span></p>
                            <p><strong>Resolution:</strong> <span class="font-bold text-gray-500">300 DPI</span></p>
                            <p><strong>Orientation:</strong> <span class="font-bold text-gray-500">Landscape</span></p>
                            <div class="mt-2">
                                <strong>Author:</strong> <span class="text-gray-500">Alice Bob</span>
                                <br />
                                <strong>Date:</strong> <span class="text-gray-500">2024-01-08</span>
                                <br />
                                <span class="text-xl font-bold text-green-500">Price: $10.00</span>
                            </div>
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Tepehua_location_map.svg/1024px-Tepehua_location_map.svg.png"
                            alt="Image" class="w-50 h-50 aspect-square rounded-lg object-cover size-1/3" />
                    </div>
                    <div>
                        <button class="mt-4 bg-gray-500 text-white py-2 px-4 rounded-md">Back</button>
                        <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md">Buy</button>

                    </div>
                </div>
            </div>
        </label>
    </label>

    <!-- Image content -->
    <div class="flex-grow pt-60 mx-auto">
        <div class="grid grid-cols-2 mx-6 my-4 gap-y-4 mb-52">
            <label for="tw-modal"><img src="images/king_julien.jpeg" alt="Image 1" class="custom-image"></label>
            <img src="images/tiger.jpg" alt="Image 1" class="custom-image">
            <img src="images/bird.jpeg" alt="Image 1" class="custom-image">
            <img src="images/giraffe.jpeg" alt="Image 1" class="custom-image">
            <img src="images/snake.jpeg" alt="Image 1" class="custom-image">
            <img src="images/elephant.jpeg" alt="Image 1" class="custom-image">

            <img src="images/monkey.jpeg" alt="Image 1" class="custom-image">
            <img src="images/palmTree.jpeg" alt="Image 1" class="custom-image">
            <img src="images/turtle.jpeg" alt="Image 1" class="custom-image">
            <img src="images/snow.jpeg" alt="Image 1" class="custom-image">
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div
        class="px-6 bg-neutral-800 bg-opacity-80 backdrop-blur-2xl fixed bottom-0 w-full z-10 flex flex-col justify-center align-middle self-center items-center">
        <div class="grid grid-cols-4 gap-6">
            <button type="button" class="nav-bar-button">
                <svg class="fill-inherit" width="65" height="65" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_202_2489)">
                        <path

                    </g>
                    <defs>
                        <clipPath id="clip0_202_2489">
                            <rect width="24" height="24" />
                        </clipPath>
                    </defs>
                </svg>

                <span class="text-5xl mt-2 font-light">
                    Library
                </span>
            </button>
            <button type="button" class="nav-bar-button">
                <svg class="fill-inherit" width="65" height="65" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_203_2510)">
                        <path
                            d="M9.19 6.34852C7.15 8.63852 5.75 11.9285 5.62 12.2385L2 10.6885L6.05 6.63852C6.52 6.16852 7.2 5.95852 7.86 6.08852L9.19 6.34852ZM11.17 16.9985C11.17 16.9985 14.91 15.4485 17.06 13.2985C22.46 7.89852 21.56 3.67852 21.27 2.72852C20.32 2.42852 16.1 1.53852 10.7 6.93852C8.55 9.08852 7 12.8285 7 12.8285L11.17 16.9985ZM17.65 14.8085C15.36 16.8485 12.07 18.2485 11.76 18.3785L13.31 21.9985L17.36 17.9485C17.83 17.4785 18.04 16.7985 17.91 16.1385L17.65 14.8085ZM9 17.9985C9 18.8285 8.66 19.5785 8.12 20.1185C6.94 21.2985 2 21.9985 2 21.9985C2 21.9985 2.7 17.0585 3.88 15.8785C4.42 15.3385 5.17 14.9985 6 14.9985C7.66 14.9985 9 16.3385 9 17.9985ZM13 8.99852C13 7.89852 13.9 6.99852 15 6.99852C16.1 6.99852 17 7.89852 17 8.99852C17 10.0985 16.1 10.9985 15 10.9985C13.9 10.9985 13 10.0985 13 8.99852Z" />
                    </g>
                    <defs>
                        <clipPath id="clip0_203_2510">
                            <rect width="24" height="24" />
                        </clipPath>
                    </defs>
                </svg>

                <span class="text-5xl mt-2 font-light">
                    Explore
                </span>
            </button>
            <button type="button" class="nav-bar-button">
                <svg class="fill-inherit" width="65" height="65" viewBox="0 0 22 27" xmlns="http://www.w3.org/2000/svg">
                    <rect y="8" width="22" height="19" rx="3" />

                        d="M2.05733 4.89486C2.05733 4.28451 2.65789 4 3.39871 4H18.6011C19.4956 3.99999 19.9424 4.28451 19.9424 4.89486C19.9424 5.50521 20.2364 6 19.4956 6H2.50472C1.76391 6 2.05733 5.50521 2.05733 4.89486Z" />

                        d="M4.04459 0.894863C4.04459 0.284513 4.51169 3.04003e-10 5.08788 3.04003e-10H16.9119C17.6077 -1.0739e-05 17.9552 0.284513 17.9552 0.894863C17.9552 1.50521 18.1839 2 17.6077 2H4.39256C3.81637 2 4.04459 1.50521 4.04459 0.894863Z" />
                </svg>

                <span class="text-5xl mt-2 font-light">
                    Albums
                </span>

            </button>
            <button type="button" class="nav-bar-button">
                <svg class="fill-inherit" width="65" height="65" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_202_2493)">
                        <path

                    </g>
                    <defs>
                        <clipPath id="clip0_202_2493">
                            <rect width="24" height="24" fill="white" />
                        </clipPath>
                    </defs>
                </svg>

                <span class="text-5xl mt-2 font-light">
                    Account
                </span>
            </button>
        </div>
    </div>


</body>

</html>
